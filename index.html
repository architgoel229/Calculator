<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="calculator" >
        <input type="text" id="display" value="0" autofocus readonly>
        <div class="keys">
            <button class="c" onclick="display='';
            document.querySelector('#display').value=display;">C</button>
            <button class="divide" onclick="display=eval(display)+'/';
            document.querySelector('#display').value=display;">/</button>
            <button class="multiply" onclick="display=eval(display)+'*';
            document.querySelector('#display').value=display;">*</button>
            <button class="minus" onclick="display=eval(display)+'-';
            document.querySelector('#display').value=display;">-</button>
            <button class="7" onclick="display=display+'7';
            document.querySelector('#display').value=display;">7</button>
            <button class="8" onclick="display=display+'8';
            document.querySelector('#display').value=display;">8</button>
            <button class="9" onclick="display=display+'9';
            document.querySelector('#display').value=display;">9</button>
            <button class="plus" onclick="display=eval(display)+'+';
            document.querySelector('#display').value=display;">+</button>
            <button class="4" onclick="display=display+'4';
            document.querySelector('#display').value=display;">4</button>
            <button class="5" onclick="display=display+'5';
            document.querySelector('#display').value=display;">5</button>
            <button class="6" onclick="display=display+'6';
            document.querySelector('#display').value=display;">6</button>
            <button class="1" onclick="display=display+'1';
            document.querySelector('#display').value=display;">1</button>
            <button class="2" onclick="display=display+'2';
            document.querySelector('#display').value=display;">2</button>
            <button class="3" onclick="display=display+'3';
            document.querySelector('#display').value=display;">3</button>
            <button class="equals" onclick="let result=eval(display);
            document.querySelector('#display').value=result;
            display=result;">=</button>
            <button class="0" onclick="display=display+'0';
            document.querySelector('#display').value=display;">0</button>
            <button class="point" onclick="display=display+'.';
            document.querySelector('#display').value=display;">.</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
